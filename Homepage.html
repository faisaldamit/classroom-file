<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --card2:#0f1730;
      --text:#e9eeff;
      --muted:#b9c2e6;
      --ring: rgba(120, 150, 255, .35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, #1b2a62 0%, var(--bg) 60%) fixed;
      color:var(--text);
      min-height:100vh;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:28px 18px 64px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .add-btn{
      width:54px;
      height:54px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      color:var(--text);
      font-size:28px;
      font-weight:700;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .add-btn:hover{ transform: translateY(-1px); border-color: rgba(160,190,255,.35); box-shadow: 0 18px 40px rgba(0,0,0,.32);}    
    .add-btn:active{ transform: translateY(0px) scale(.98);}    
    .add-btn:focus-visible{ outline:none; box-shadow: 0 0 0 4px var(--ring), 0 18px 40px rgba(0,0,0,.32);}    

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap:14px;
      margin-top:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:22px;
      padding:14px;
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:240px;
    }

    .photo{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius:18px;
      background:
        radial-gradient(100px 100px at 25% 25%, rgba(255,255,255,.14), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(120,150,255,.25), rgba(80,110,255,.08));
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
      position:relative;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .name{
      font-size:16px;
      font-weight:700;
      letter-spacing:.2px;
      margin:0;
      line-height:1.2;
    }
    .meta{
      margin:0;
      color:var(--muted);
      font-size:12px;
    }

    .empty{
      margin-top:14px;
      padding:18px;
      border:1px dashed rgba(255,255,255,.22);
      border-radius:22px;
      color:var(--muted);
      background: rgba(255,255,255,.03);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.14);
      border-radius:24px;
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .modal header{
      padding:16px 16px 0;
      margin:0;
      justify-content:space-between;
    }
    .modal h2{ margin:0; font-size:18px; }
    .modal .content{ padding:16px; display:grid; gap:12px; }

    .row{ display:grid; gap:8px; }
    label{ font-size:12px; color:var(--muted); }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(15, 23, 48, .7);
      color:var(--text);
      outline:none;
    }
    input:focus{ box-shadow: 0 0 0 4px var(--ring); border-color: rgba(160,190,255,.35);}    

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      padding: 0 16px 16px;
    }
    .btn{
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(120,150,255,.35), rgba(120,150,255,.18));
      border-color: rgba(160,190,255,.35);
    }
    .btn:focus-visible{ outline:none; box-shadow: 0 0 0 4px var(--ring);}    

    .hint{ font-size:12px; color:var(--muted); margin:0; }

    @media (prefers-reduced-motion: reduce){
      .add-btn{ transition:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Classroom</h1>
        <p class="sub">Tap + to add a new card with a picture and a name.</p>
      </div>
      <button class="add-btn" id="addBtn" aria-label="Add card" title="Add card">+</button>
    </header>

    <div id="emptyState" class="empty">
      No cards yet. Click <b>+</b> to add the first student.
    </div>

    <main id="grid" class="grid" aria-label="Cards"></main>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <header>
        <h2 id="modalTitle">Add to Classroom</h2>
        <button class="btn" id="closeBtn" aria-label="Close">âœ•</button>
      </header>
      <div class="content">
        <div class="row">
          <label for="nameInput">Name</label>
          <input id="nameInput" type="text" placeholder="e.g., Amina" maxlength="40" />
        </div>
        <div class="row">
          <label for="imgInput">Upload Picture</label>
          <input id="imgInput" type="file" accept="image/*" />
          <p class="hint">Choose an image from your computer. Leave empty to use a built-in placeholder.</p>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="cancelBtn">Cancel</button>
        <button class="btn primary" id="createBtn">Add card</button>
      </div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const emptyState = document.getElementById('emptyState');

    const addBtn = document.getElementById('addBtn');
    const backdrop = document.getElementById('backdrop');
    const closeBtn = document.getElementById('closeBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const createBtn = document.getElementById('createBtn');
    const nameInput = document.getElementById('nameInput');
    const imgInput = document.getElementById('imgInput');

    // A tiny inline SVG placeholder (no external dependencies)
    const placeholderSvg = (label) =>
      'data:image/svg+xml;charset=UTF-8,' +
      encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#6ea8ff" stop-opacity="0.45"/>
              <stop offset="1" stop-color="#2b3cff" stop-opacity="0.18"/>
            </linearGradient>
          </defs>
          <rect width="600" height="600" fill="url(#g)"/>
          <circle cx="300" cy="255" r="95" fill="rgba(255,255,255,0.28)"/>
          <path d="M140 520c30-110 130-150 160-150s130 40 160 150" fill="rgba(255,255,255,0.22)"/>
          <text x="300" y="90" text-anchor="middle" font-family="ui-sans-serif, system-ui" font-size="28" fill="rgba(255,255,255,0.85)">${label}</text>
        </svg>
      `);

    function setEmptyState() {
      emptyState.style.display = grid.children.length ? 'none' : 'block';
    }

    let modalMode = 'add';
    let editingId = null;

    function openModal({ mode = 'add', id = null, name = '' } = {}) {
      modalMode = mode;
      editingId = id;

      backdrop.style.display = 'flex';

      // Reset inputs
      nameInput.value = name || '';
      imgInput.value = '';

      // UI text
      const titleEl = document.getElementById('modalTitle');
      titleEl.textContent = mode === 'edit' ? 'Edit Card' : 'Add to Classroom';
      createBtn.textContent = mode === 'edit' ? 'Save changes' : 'Add card';

      // focus name for quick entry
      setTimeout(() => nameInput.focus(), 0);
    }

    function closeModal() {
      backdrop.style.display = 'none';
      addBtn.focus();
    }

    function addCard({ id, name, blob }) {
      const card = document.createElement('section');
      card.className = 'card';
      if (typeof id !== 'undefined' && id !== null) card.dataset.id = String(id);

      const photo = document.createElement('div');
      photo.className = 'photo';

      const img = document.createElement('img');
      img.alt = name ? `${name}'s photo` : 'Student photo';

      if (blob) {
        // Create an object URL for display; the actual image data is stored in IndexedDB
        const objectUrl = URL.createObjectURL(blob);
        img.src = objectUrl;
        img.dataset.objectUrl = objectUrl;
      } else {
        img.src = placeholderSvg(name || 'Student');
      }

      img.loading = 'lazy';
      photo.appendChild(img);

      const title = document.createElement('p');
      title.className = 'name';
      title.textContent = name || 'Unnamed';

      const meta = document.createElement('p');
      meta.className = 'meta';
      meta.textContent = 'Classroom';

      const actions = document.createElement('div');
      actions.style.display = 'flex';
      actions.style.gap = '10px';
      actions.style.marginTop = '2px';

      const editBtn = document.createElement('button');
      editBtn.className = 'btn';
      editBtn.type = 'button';
      editBtn.textContent = 'Edit';

      const delBtn = document.createElement('button');
      delBtn.className = 'btn';
      delBtn.type = 'button';
      delBtn.textContent = 'Delete';

      editBtn.addEventListener('click', async () => {
        const cardId = Number(card.dataset.id);
        const record = await getCardById(cardId);
        openModal({
          mode: 'edit',
          id: cardId,
          name: record?.name || 'Unnamed'
        });
      });

      delBtn.addEventListener('click', async () => {
        const cardId = Number(card.dataset.id);
        const ok = confirm(`Delete ${title.textContent || 'this card'}?`);
        if (!ok) return;
        await deleteCardFromDB(cardId);
        await reloadFromDB();
      });

      actions.append(editBtn, delBtn);

      card.append(photo, title, meta, actions);
      grid.prepend(card);
      setEmptyState();
    }

    async function onCreate() {
      const name = nameInput.value.trim() || 'Unnamed';
      const file = imgInput.files && imgInput.files[0] ? imgInput.files[0] : null;

      if (modalMode === 'edit' && editingId != null) {
        await updateCardInDB(editingId, {
          name,
          // only update image if user selected a new file
          imageBlob: file ? file : undefined
        });
      } else {
        await addCardToDB({
          name,
          imageBlob: file || null,
          createdAt: Date.now()
        });
      }

      await reloadFromDB();
      closeModal();
    }

    // Events
    addBtn.addEventListener('click', () => openModal({ mode: 'add' }));
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    backdrop.addEventListener('click', (e) => {
      if (e.target === backdrop) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (backdrop.style.display === 'flex' && e.key === 'Escape') closeModal();
      if (backdrop.style.display === 'flex' && e.key === 'Enter') onCreate();
    });

    createBtn.addEventListener('click', onCreate);

    // ===== IndexedDB Persistence (more storage than localStorage) =====
    const DB_NAME = 'classroom_db';
    const DB_VERSION = 1;
    const STORE = 'cards';

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);

        req.onupgradeneeded = () => {
          const db = req.result;
          if (!db.objectStoreNames.contains(STORE)) {
            const os = db.createObjectStore(STORE, { keyPath: 'id', autoIncrement: true });
            os.createIndex('createdAt', 'createdAt');
          }
        };

        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    async function addCardToDB({ name, imageBlob, createdAt }) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readwrite');
        const os = tx.objectStore(STORE);
        const req = os.add({ name, imageBlob, createdAt });
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
        tx.oncomplete = () => db.close();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function getCardById(id) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readonly');
        const os = tx.objectStore(STORE);
        const req = os.get(id);
        req.onsuccess = () => resolve(req.result || null);
        req.onerror = () => reject(req.error);
        tx.oncomplete = () => db.close();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function updateCardInDB(id, { name, imageBlob }) {
      const existing = await getCardById(id);
      if (!existing) return;

      const updated = {
        ...existing,
        name: typeof name === 'string' ? name : existing.name,
        // If imageBlob is undefined, keep existing; if null, clear; if Blob/File, replace
        imageBlob: typeof imageBlob === 'undefined' ? existing.imageBlob : imageBlob,
      };

      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readwrite');
        const os = tx.objectStore(STORE);
        const req = os.put(updated);
        req.onsuccess = () => resolve(true);
        req.onerror = () => reject(req.error);
        tx.oncomplete = () => db.close();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function deleteCardFromDB(id) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readwrite');
        const os = tx.objectStore(STORE);
        const req = os.delete(id);
        req.onsuccess = () => resolve(true);
        req.onerror = () => reject(req.error);
        tx.oncomplete = () => db.close();
        tx.onerror = () => reject(tx.error);
      });
    }

    async function getAllCardsFromDB() {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE, 'readonly');
        const os = tx.objectStore(STORE);
        const req = os.getAll();
        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
        tx.oncomplete = () => db.close();
        tx.onerror = () => reject(tx.error);
      });
    }

    function clearGridAndRevokeUrls() {
      // Revoke any object URLs we created to avoid memory leaks
      grid.querySelectorAll('img[data-object-url]').forEach(img => {
        try { URL.revokeObjectURL(img.dataset.objectUrl); } catch (_) {}
      });
      grid.innerHTML = '';
    }

    async function reloadFromDB() {
      const cards = await getAllCardsFromDB();
      // newest first
      cards.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

      clearGridAndRevokeUrls();

      cards.forEach(c => {
        addCard({ id: c.id, name: c.name, blob: c.imageBlob || null });
      });

      setEmptyState();
    }

    // Start
    reloadFromDB();
    loadFromStorage();
    setEmptyState();
  </script>
</body>
</html>
